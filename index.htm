<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registration</h2>
                <p>Perasnol  Details</p>


            </div>
            <div class="w-100"></div>
            <div class="col">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="text" placeholder="Enter your name">
            </div>
            <div class="col">
                <label for="date">Date of Birth</label><br>
                <input type="text" id="number" name="text" placeholder="Enter Birth Date">
            </div>
            <div class="col">
                <label for="Email">Email</label><br>
                <input type="text" id="number" name="text" placeholder="Enter Email">
            </div>
            <div class="w-100"></div><br>
            <div class="col">
                <label for="number">Mobile Number</label>
                <input type="number" id="number" name="number" placeholder="Enter Mobile number">
            </div>
            <div class="col">
                <label for="Gender">Gender</label><br>
                <input type="text" id="text" name="text" placeholder="Enter your Gender">
            </div>
            <div class="col">
                <label for="Occupation">Occupation</label><br>
                <input type="text" id="text" name="text" placeholder="Enter Occupation">
            </div>
        </div><br>
        <div class="row">
            <div class="col"><p>Identity Details</p></div>
            <div class="w-100"></div>
            <div class="col">
                <label for="Id">ID Type</label><br>
                <input type="number" id="number" name="number" placeholder="Enter Id Type">
            </div>
            <div class="col">
                <label for="Id Number">ID Number</label><br>
                <input type="number" id="number" name="number" placeholder="ID Number">
            </div>
            <div class="col">
                <label for="Issue">Issue Authority</label><br>
                <input type="text" id="text" name="text" placeholder="Enter Issue Department">
            </div>
            <div class="w-100"></div><br>
            <div class="col">
                <label for="Issue">Issue Date</label><br>
                <input type="text" id="text" name="text" placeholder="Enter ID Issue Date">
            </div>
            <div class="col">
                <label for="Issue Date">Issue Date</label><br>
                <input type="text" id="text" name="text" placeholder="Enter ID Issue date">
            </div>
            <div class="col">
                <label for="Expiry">Expiry Date</label><br>
                <input type="number" id="number" name="number" placeholder="Enter ID Expiry Date">
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <button>Next</button>
            </div>
        </div>
        
    </div>
</body>
</html>
